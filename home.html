{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Stationary Products</h2>
<p>Welcome back, {{ username }}!</p>

<div class="product-list">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image_url }}" alt="{{ product.product_name }}">
        <h3>{{ product.product_name }}</h3>
        <p>Price: Rs{{ product.price }}</p>
        <label for="{{ product.product_name }}-quantity">Quantity:</label>
        <form action="{{ url_for('add_to_cart', product_id=product.product_id) }}" method="POST">
            <input type="number" name="quantity" id="{{ product.product_name }}-quantity" value="1" min="1">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    {% endfor %}
{% endblock %}
